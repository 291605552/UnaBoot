<div class="nav">
    <@unaboot.navMenus>
        <#if results?? && results?size gt 0>
            <#list results as nav>
                <li>
                    <a href="${una}/category/${nav.slug}">${nav.name}</a>
                </li>
            </#list>
        </#if>
    </@unaboot.navMenus>
</div>
